<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Workout - Seu Personal Virtual</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <span class="header-logo">🏋️‍♂️</span>
    MY WORKOUT
  </div>
  <div class="container">
    <!-- Tela de seleção de treinos -->
    <div id="mainScreen">
      <div class="treino-cards">
        <button class="treino-card" data-treino="A" onclick="MyWorkoutApp.loadWorkout('A')">
          <span class="treino-icon">💪</span>
          <div class="treino-info">
            <div class="treino-title">TREINO A</div>
            <div class="treino-desc">Peito / Tríceps + Abdômen</div>
          </div>
        </button>
        <button class="treino-card" data-treino="B" onclick="MyWorkoutApp.loadWorkout('B')">
          <span class="treino-icon">🏋️‍♂️</span>
          <div class="treino-info">
            <div class="treino-title">TREINO B</div>
            <div class="treino-desc">Costas / Bíceps</div>
          </div>
        </button>
        <button class="treino-card" data-treino="C" onclick="MyWorkoutApp.loadWorkout('C')">
          <span class="treino-icon">🦵</span>
          <div class="treino-info">
            <div class="treino-title">TREINO C</div>
            <div class="treino-desc">Pernas</div>
          </div>
        </button>
        <button class="treino-card" data-treino="D" onclick="MyWorkoutApp.loadWorkout('D')">
          <span class="treino-icon">🏃‍♂️</span>
          <div class="treino-info">
            <div class="treino-title">TREINO D</div>
            <div class="treino-desc">Ombro / Glúteo / Posterior + Abdômen</div>
          </div>
        </button>
      </div>
      <button class="btn-history" onclick="MyWorkoutApp.showHistoryScreen()">📅 HISTÓRICO</button>
    </div>
    <!-- Tela de detalhes do treino -->
    <div id="workoutScreen" style="display:none;">
      <div id="workoutHeader"></div>
      <div id="workoutContent"></div>
      <div class="timer-container">
        <div id="timer">00:00:00</div>
        <div class="timer-btn-row">
          <button class="timer-btn" onclick="MyWorkoutApp.startTimer()">INICIAR</button>
          <button class="timer-btn" onclick="MyWorkoutApp.pauseTimer()">PAUSAR</button>
          <button class="timer-btn" onclick="MyWorkoutApp.resetTimer()">ZERAR</button>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn-ghost" onclick="MyWorkoutApp.handleExitWorkout()">← Voltar</button>
        <button class="btn-primary" onclick="MyWorkoutApp.saveProgress()">💾 Salvar</button>
        <button class="btn-ghost" onclick="MyWorkoutApp.clearProgress()">🧹 Limpar</button>
      </div>
    </div>
    <!-- Tela de histórico -->
    <div id="historyScreen" style="display:none;">
      <div class="history-panel">
        <h3 class="history-title">HISTÓRICO (Últimos 7 dias)</h3>
        <div class="history-list" id="historyList"></div>
      </div>
      <div class="btn-row-history">
        <button class="btn-ghost" onclick="MyWorkoutApp.showMainScreen()">← VOLTAR</button>
      </div>
    </div>
    <!-- Toasts -->
    <div id="toast" class="toast"></div>
    <div id="confirm-exit-toast" class="toast" style="padding: 18px 16px;">
      <span id="confirm-exit-msg"></span><br>
      <button id="btn-save-exit" class="toast-btn">Salvar e sair</button>
      <button id="btn-exit" class="toast-btn">Sair sem salvar</button>
    </div>
    <!-- Chart -->
    <div id="chartModal" class="chart-modal">
      <button class="chart-close" onclick="MyWorkoutApp.closeChartModal()">×</button>
      <h3 id="chartTitle"></h3>
      <canvas id="exerciseChart"></canvas>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
